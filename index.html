<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Aula 02 - Listas</title>
    </head>
    <body>
        <!-- Exemplo de lista ordenada -->
        <ol>
            <li>Primeiro item</li>
            <li>Segundo item</li>
            <li>Terceiro item</li>
            <li>Quarta item</li>
            <li>Quinto item</li>
            <li>Sexto item</li>
            <li>Sétimo item</li>
            <li>Oitavo item</li>
        </ol> 
        <!-- Exemplo de lista não ordenada -->
        <ul>
           <li>Maça</li> 
           <li>Banana</li>
           <li>Laranja</li>
           <li>Uva</li>
           <li>Morango</li>
           <li>Abacaxi</li>
           <li>Manga</li>
           <li>Melancia</li>
        </ul>
    </body>
</html>
