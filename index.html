<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Exercicio Tabela</title>
    </head>
    <body>
        <h1>Horário Semanal</h1>
        <table>
            <tr>
                <th>Horário</th>
                <th>Segunda-feira</th>
                <th>Terça-feira</th>
                <th>Quarta-feira</th>
                <th>Quinta-feira</th>
                <th>Sexta-feira</th>

            <tr>
                <td>8h-9h</td>
                <td colspan="2">Matemática</td>
                <td>Biologia</td>
                <td>Química</td>
                <td>História</td>
            </tr>
            <tr>
                <td>09h-10</td>
                <td>Português</td>
                <td>Geografia</td>
                <td colspan="2">Física</td>
                <td>Educação Física</td>
            </tr>
            <tr>
                <td>10h-11h</td>
                <td>Artes</td>
                <td>Filosofia</td>
                <td>Matemática</td>
                <td colspan="2">Inglês</td>
            </tr>
        </table>
    </body>
</html>
